<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            href="/Interactive Quiz Assignment/Images/favicon.ico"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <div id="home-page">
            <div class="center">
                <img
                    src="/Interactive Quiz Assignment/Images/logo1.gif"
                    class="quiz-logo"
                />
                <button onclick="startButtonCLick()" class="start-btn">
                    START
                </button>
            </div>
        </div>
        <div id="difficulty-level-page">
            <div class="center">
                <h1>DIFFICULTY LEVEL</h1>
                <div
                    class="difficulty-btn easy"
                    value="1"
                    onclick="difficultyLevelClick()"
                >
                    <i class="fa-solid fa-circle bullet"></i> Low
                </div>
                <div
                    class="difficulty-btn medium"
                    value="2"
                    onclick="difficultyLevelClick()"
                >
                    <i class="fa-solid fa-circle bullet"></i> Medium
                </div>
                <div
                    class="difficulty-btn hard"
                    value="3"
                    onclick="difficultyLevelClick()"
                >
                    <i class="fa-solid fa-circle bullet"></i> High
                </div>
            </div>
        </div>
        <div id="category-page">
            <h1>CATEGORY</h1>
            <div id="category-desktop">
                
            </div>
        </div>
        <div id="quiz-page">
            <div class="display-page">
                <div id="timer">15</div>
                <p id="question"></p>
                <button class="option" id="o1" value="0"></button>
                <button class="option" id="o2" value="1"></button>
                <button class="option" value="2" id="o3"></button>
                <button class="option" value="3" id="o4"></button>
                <button id="next_button">Next</button>
            </div>
        </div>
        <div id="score-page">
            <div class="center">
                <h1 id="score-message"></h1>
                <div id="score-display"></div>
                <button id="restart">Restart</button>
            </div>
        </div>
        <script src="script.js"></script>
        <script
            src="https://kit.fontawesome.com/5e838d9ab1.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
