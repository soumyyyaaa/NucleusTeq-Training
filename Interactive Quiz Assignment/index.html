<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap"
            rel="stylesheet"
        />
    </head>
    <body style="background-color: black">
        <div id="home-page">
            <div class="center">
                <img src="Mario-Logo.gif" class="quiz-logo" />
                <button onclick="startButtonCLick()" class="start-btn">
                    START
                </button>
            </div>
        </div>
        <div id="difficulty-level-page">
            <div class="center">
                <h1>DIFFICULTY LEVEL</h1>
                <div class="difficulty-container">
                    <button
                        class="difficulty-btn"
                        value="low"
                        onclick="difficultyLevelClick()"
                    >
                        <img
                            src="low.png"
                            alt="low level"
                            class="difficulty-levels"
                        />
                    </button>
                    <button
                        class="difficulty-btn"
                        value="medium"
                        onclick="difficultyLevelClick()"
                    >
                        <img
                            src="medium.png"
                            alt="medium level"
                            class="difficulty-levels"
                        />
                    </button>
                    <button
                        class="difficulty-btn"
                        value="high"
                        onclick="difficultyLevelClick()"
                    >
                        <img
                            src="high.png"
                            alt="hard level"
                            class="difficulty-levels"
                        />
                    </button>
                </div>
            </div>
        </div>
        <div id="category-page"></div>
        <script src="script.js"></script>
    </body>
</html>
