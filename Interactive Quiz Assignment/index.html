<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="Images/favicon.ico" />
        <link
            href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap"

            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <div id="home-page">
            <div class="center">
                <img src="Images/Mario-Logo.gif" class="quiz-logo" />
                <button onclick="startButtonCLick()" class="start-btn">
                    START
                </button>
            </div>
        </div>

            <div class="center">
                <h1>DIFFICULTY LEVEL</h1>

                <div
                    class="difficulty-btn easy"
                    value="easy"
                    onclick="difficultyLevelClick()"
                >
                    <i class="bi bi-circle-fill bullet"></i> Low
                </div>
                <div
                    class="difficulty-btn medium"
                    value="medium"
                    onclick="difficultyLevelClick()"
                >
                    <i class="bi bi-circle-fill bullet"></i> Medium
                </div>
                <div
                    class="difficulty-btn hard"
                    value="hard"
                    onclick="difficultyLevelClick()"
                >
                    <i class="bi bi-circle-fill bullet"></i> High
                </div>
            </div>
        </div>
        <div id="category-page">
            <div id="category-center" class="center">
                <h1>CATEGORY</h1>
                <div class="category-phone">
                    <form>
                        <select
                            id="category"
                            style="width: 90%; padding: 2%; font-size: 1rem"
                            name="category"
                        >
                            <option value="9">General Knowledge</option>
                            <option value="10">Books</option>
                            <option value="11">Film</option>
                            <option value="12">Music</option>
                            <option value="17">Nature</option>
                            <option value="18">Computers</option>
                            <option value="19">Mathematics</option>
                            <option value="20">Mythology</option>
                            <option value="21">Sports</option>
                            <option value="24">Politics</option>
                            <option value="26">Celebrities</option>
                            <option value="27">Animals</option>
                            <option value="28">Vehicles</option>
                            <option value="31">Anime</option>
                            <option value="32">Cartoon</option>
                        </select>
                    </form>
                    <button
                        class="category-submit-btn"
                        onclick="categorySubmitClick()"
                    >
                        Choose
                    </button>
                </div>
                <div class="category-desktop">
                    <div class="category-card" value="9">
                        <div class="category-card-icons gk">
                            <i class="fa-solid fa-globe fa-3x icon"></i>
                        </div>
                        <p>GK</p>
                    </div>
                    <div class="category-card" value="10">
                        <div class="category-card-icons books">
                            <i class="fa-solid fa-book fa-3x icon"></i>
                        </div>
                        <p>Books</p>
                    </div>
                    <div class="category-card" value="11">
                        <div class="category-card-icons film">
                            <i class="fa-solid fa-video fa-3x icon"></i>
                        </div>
                        <p>Film</p>
                    </div>
                    <div class="category-card" value="12">
                        <div class="category-card-icons music">
                            <i class="fa-solid fa-music fa-3x icon"></i>
                        </div>
                        <p>Music</p>
                    </div>
                    <div class="category-card" value="17">
                        <div class="category-card-icons nature">
                            <i class="fa-solid fa-tree fa-3x icon"></i>
                        </div>
                        <p>Nature</p>
                    </div>
                    <div class="category-card" value="18">
                        <div class="category-card-icons computers">
                            <i class="fa-solid fa-computer fa-3x icon"></i>
                        </div>
                        <p>Computers</p>
                    </div>
                    <div class="category-card" value="19">
                        <div class="category-card-icons maths">
                            <i class="fa-solid fa-calculator fa-3x icon"></i>
                        </div>
                        <p>Maths</p>
                    </div>
                    <div class="category-card" value="20">
                        <div class="category-card-icons mythology">
                            <i
                                class="fa-brands fa-pied-piper-alt fa-3x icon"
                            ></i>
                        </div>
                        <p>Mythology</p>
                    </div>
                    <div class="category-card" value="21">
                        <div class="category-card-icons sports">
                            <i class="fa-solid fa-volleyball fa-3x icon"></i>
                        </div>
                        <p>Sports</p>
                    </div>
                    <div class="category-card" value="24">
                        <div class="category-card-icons politics">
                            <i class="fa-solid fa-landmark-dome fa-3x icon"></i>
                        </div>
                        <p>Politics</p>
                    </div>
                    <div class="category-card" value="26">
                        <div class="category-card-icons celebrities">
                            <i class="fa-solid fa-crown fa-3x icon"></i>
                        </div>
                        <p>Celebrities</p>
                    </div>
                    <div class="category-card" value="27">
                        <div class="category-card-icons animals">
                            <i class="fa-solid fa-hippo fa-3x icon"></i>
                        </div>
                        <p>Animals</p>
                    </div>
                    <div class="category-card" value="28">
                        <div class="category-card-icons vehicles">
                            <i class="fa-solid fa-motorcycle fa-3x icon"></i>
                        </div>
                        <p>Vehicles</p>
                    </div>
                    <div class="category-card" value="31">
                        <div class="category-card-icons anime">
                            <i class="fa-solid fa-mountain-sun fa-3x icon"></i>
                        </div>
                        <p>Anime</p>
                    </div>
                    <div class="category-card" value="32">
                        <div class="category-card-icons cartoon">
                            <i
                                class="fa-brands fa-octopus-deploy fa-3x icon"
                            ></i>
                        </div>
                        <p>Cartoon</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script
            src="https://kit.fontawesome.com/5e838d9ab1.js"
