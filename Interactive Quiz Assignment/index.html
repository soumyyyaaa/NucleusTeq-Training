<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="Images/favicon.ico" />
        <link
            href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="home-page">
            <div class="center">
                <img src="Images/Mario-Logo.gif" class="quiz-logo" />
                <button onclick="startButtonCLick()" class="start-btn">
                    START
                </button>
            </div>
        </div>
        <div id="difficulty-level-page">
            <div class="center">
                <h1>DIFFICULTY LEVEL</h1>
                <div class="difficulty-container">
                    <button
                        class="difficulty-btn"
                        value="easy"
                        onclick="difficultyLevelClick()"
                    >
                        <img
                            src="Images/low.png"
                            alt="low level"
                            class="difficulty-levels"
                        />
                    </button>
                    <button
                        class="difficulty-btn"
                        value="medium"
                        onclick="difficultyLevelClick()"
                    >
                        <img
                            src="Images/medium.png"
                            alt="medium level"
                            class="difficulty-levels"
                        />
                    </button>
                    <button
                        class="difficulty-btn"
                        value="hard"
                        onclick="difficultyLevelClick()"
                    >
                        <img
                            src="Images/high.png"
                            alt="hard level"
                            class="difficulty-levels"
                        />
                    </button>
                </div>
            </div>
        </div>
        <div id="category-page">
            <div id="category-center" class="center">
                <h1>CATEGORY</h1>
                <div class="category-phone">
                    <form>
                        <select
                            id="category"
                            style="width: 90%; padding: 2%; font-size: 1rem"
                            name="category"
                        >
                            <option value="9">General Knowledge</option>
                            <option value="10">Books</option>
                            <option value="11">Film</option>
                            <option value="12">Music</option>
                            <option value="17">Nature</option>
                            <option value="18">Computers</option>
                            <option value="19">Mathematics</option>
                            <option value="20">Mythology</option>
                            <option value="21">Sports</option>
                            <option value="24">Politics</option>
                            <option value="26">Celebrities</option>
                            <option value="27">Animals</option>
                            <option value="28">Vehicles</option>
                            <option value="31">Anime</option>
                            <option value="32">Cartoon</option>
                        </select>
                    </form>
                    <button
                        class="category-submit-btn"
                        onclick="categorySubmitClick()"
                    >
                        Choose
                    </button>
                </div>
                <div class="category-desktop">
                    <button class="category-btn" value="9">
                        <i class="fa-solid fa-globe fa-4x"></i>
                        <p>General <br />Knowledge</p>
                    </button>
                    <button class="category-btn" value="10">
                        <i class="fa-solid fa-book fa-4x"></i>
                        <p>Books</p>
                    </button>
                    <button class="category-btn" value="11">
                        <i class="fa-solid fa-video fa-4x"></i>
                        <p>Film</p>
                    </button>
                    <button class="category-btn" value="12">
                        <i class="fa-solid fa-music fa-4x"></i>
                        <p>Music</p>
                    </button>
                    <button class="category-btn" value="17">
                        <i class="fa-solid fa-tree fa-4x"></i>
                        <p>Nature</p>
                    </button>
                    <button class="category-btn" value="18">
                        <i class="fa-solid fa-computer fa-4x"></i>
                        <p>Computers</p>
                    </button>
                    <button class="category-btn" value="19">
                        <i class="fa-solid fa-calculator fa-4x"></i>
                        <p>Mathematics</p>
                    </button>
                    <button class="category-btn" value="20">
                        <i class="fa-brands fa-pied-piper-alt fa-4x"></i>
                        <p>Mythology</p>
                    </button>
                    <button class="category-btn" value="21">
                        <i class="fa-solid fa-volleyball fa-4x"></i>
                        <p>Sports</p>
                    </button>
                    <button class="category-btn" value="24">
                        <i class="fa-solid fa-landmark-dome fa-4x"></i>
                        <p>Politics</p>
                    </button>
                    <button class="category-btn" value="26">
                        <i class="fa-solid fa-crown fa-4x"></i>
                        <p>Celebrities</p>
                    </button>
                    <button class="category-btn" value="27">
                        <i class="fa-solid fa-hippo fa-4x"></i>
                        <p>Animals</p>
                    </button>
                    <button class="category-btn" value="28">
                        <i class="fa-solid fa-motorcycle fa-4x"></i>
                        <p>Vehicles</p>
                    </button>
                    <button class="category-btn" value="31">
                        <i class="fa-solid fa-mountain-sun fa-4x"></i>
                        <p>Anime</p>
                    </button>
                    <button class="category-btn" value="32">
                        <i class="fa-brands fa-octopus-deploy fa-4x"></i>
                        <p>Cartoon</p>
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script
            src="https://kit.fontawesome.com/5e838d9ab1.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
