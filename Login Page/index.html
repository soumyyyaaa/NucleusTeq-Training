<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main-div">
            <form>
                <div class="login-heading">
                    <h1>Login</h1>
                </div>
                <hr />
                <div class="form-content">
                    <input
                        type="text"
                        placeholder="Username"
                        class="textfield"
                        required
                    />
                    <br />
                    <br />
                    <input
                        type="password"
                        placeholder="Password"
                        class="textfield"
                        id="password"
                        required
                        onfocusin="pwd_rules_focusin()"
                        onfocusout="pwd_rules_focusout()"
                        onkeyup="lower_case(), upper_case(), number(), length_pwd(), special_char()"
                    />
                    <div id="pwd-rules">
                        <h4>Password must contain the following:</h4>
                        <ul>
                            <li id="letter">A <b>lowercase</b> letter</li>
                            <li id="capital">An <b>uppercase</b> letter</li>
                            <li id="number">A <b>number</b></li>
                            <li id="special">A <b>special</b> character</li>
                            <li id="length">Minimum <b>8</b> characters</li>
                        </ul>
                    </div>
                    <br />
                    <button class="forgot-pwd-btn">Forgot Password?</button>
                    <br />
                    <button class="submit-btn" onclick="login()">Login</button>
                    <p class="nam-text">
                        Not a member ?
                        <button class="signup-btn">Signup</button>
                    </p>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
